{% extends "base.html" %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow-lg border-0 rounded-4 p-4">
                <div class="card-body">
                    <div class="mb-4">
                        <i class="bi bi-envelope-x text-danger display-1"></i>
                    </div>
                    <h2 class="fw-bold mb-3">You've been unsubscribed</h2>
                    <p class="text-muted mb-4">
                        We're sorry to see you go! You will no longer receive system notifications at
                        <strong>{{ email }}</strong>.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg rounded-pill px-4">
                            Log In to Manage Account
                        </a>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg rounded-pill px-4">
                            Back to Home
                        </a>
                    </div>
                </div>
            </div>
            <p class="mt-4 text-muted small">
                Did this by mistake? You can always resubscribe in your account settings.
            </p>
        </div>
    </div>
</div>
{% endblock %}
